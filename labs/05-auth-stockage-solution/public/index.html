<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Exercise</title>
</head>
<body>
<div id="app">
  <div id="registration" style="display:none;">
    <h2>Register</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <br>
    <button onclick="register()">Register</button>
  </div>

  <div id="login" style="display:none;">
    <h2>Login</h2>
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" placeholder="Enter your email">
    <br>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" placeholder="Enter your password">
    <br>
    <button onclick="login()">Login</button>
  </div>

  <div id="home" style="display:none;">
    <h2>Welcome to the Home Page</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- TODO remplacer par votre lien Ã  vous -->
  <img src="https://firebasestorage.googleapis.com/v0/b/YOUR_PROJECT_ID.appspot.com/o/cat.png?alt=media" alt="c'est un chat"></img>

  <input type="file" id="fileInput" accept="image/*">
  <button onclick="uploadImage()">Upload Image</button>


</div>

<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
<script >
  // TODO remplacer par la configuration de votre projet firebase
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };


  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Firebase Authentication
  const auth = firebase.auth();
  const storage = firebase.storage();

  // DOM Elements
  const registrationDiv = document.getElementById('registration');
  const loginDiv = document.getElementById('login');
  const homeDiv = document.getElementById('home');

  // Auth State Observer
  auth.onAuthStateChanged(user => {
    if (user) {
      // User is signed in
      registrationDiv.style.display = 'none';
      loginDiv.style.display = 'none';
      homeDiv.style.display = 'block';
    } else {
      // User is signed out
      registrationDiv.style.display = 'block';
      loginDiv.style.display = 'block';
      homeDiv.style.display = 'none';
    }
  });

  // Registration Function
  function register() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        console.log('User registered successfully!');
      })
      .catch(error => {
        console.error(error.message);
      });
  }

  // Login Function
  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        console.log('User logged in successfully!');
      })
      .catch(error => {
        console.error(error.message);
      });
  }

  // Logout Function
  function logout() {
    auth.signOut()
      .then(() => {
        console.log('User logged out successfully!');
      })
      .catch(error => {
        console.error(error.message);
      });
  }

  function uploadImage() {
    const file = fileInput.files[0];

    if (file) {
      const storageRef = storage.ref('cat.png');
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed',
        (snapshot) => {
          // Handle progress
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');
        },
        (error) => {
          // Handle errors
          console.error(error.message);
        },
        () => {
          // Handle successful upload
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            console.log('File available at', downloadURL);
            alert('Image uploaded successfully!');
          });
        }
      );
    } else {
      console.error('No file selected.');
    }
  }
</script>



</body>
</html>
